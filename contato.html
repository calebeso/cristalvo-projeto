<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container menu">

            <!-- LOGO IMAGE -->
            <div class="logo">
                <a href="#">
                    <img class="img" src="images/logo/logo site.png">
                </a>
            </div>


            <!-- TOGGLE BUTTON NAVBAR -->
            <div class="button_container" id="toggle">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>

            <!-- NAVBAR -->
            <div class="overlay" id="overlay">
                <nav>
                    <ul>
                        <li><a class="home" href="index.html">home</a></li>
                        <li><a href="#">trabalhos</a></li>
                        <li><a href="portifolio.html">galeria</a></li>
                        <li><a href="#">contato</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>

    <section class="contato">
        <div class="container">
            <form action="">
                <div class="col">
                    <div class="form-group">
                        Nome*<input type="text" placeholder="nome" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        E-mail*<input type="email" placeholder="e-mail" required>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        Assunto*<input type="text" placeholder="assunto" required>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        Mensagem*<textarea placeholder="mensagem" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <button class="button">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>


    <footer>
        <div class="container footer">
            <a href="https://www.instagram.com/wallrideonoil/">
                <i class="fa fa-instagram fa-3x"></i>
            </a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
